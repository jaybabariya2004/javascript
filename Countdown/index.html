<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
</head>
<body>

  <h1 id="countdown"></h1>

  <script>
 
    const startDate = new Date();
    startDate.setDate(startDate.getDate() + 2);

    function countdown() {
      const currentDate = new Date();
      const timeStart = startDate - currentDate;
      const days = parseInt(timeStart / (1000 * 60 * 60 * 24));
      const hours = parseInt((timeStart % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = parseInt((timeStart % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = parseInt((timeStart % (1000 * 60)) / 1000);
      document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      setTimeout(countdown, 1000);
    }
    countdown();
  </script>

</body>
</html>
