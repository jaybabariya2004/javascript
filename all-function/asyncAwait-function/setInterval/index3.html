<script>
    //3) initilaization
    
    function resolveAfter(){
        return new Promise ((three)=>{
            setTimeout (()=>{
                three("welcome to  3rd async function")
            },4000)
        });
    }

    async function async(){
        console.log("wait for 2 second")
        const data = await resolveAfter()
        console.log(data)
    }

    setInterval(()=>{
        async()
    },2000)
