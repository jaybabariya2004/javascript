<script>
    // 1) initilaization
    console.log("1 function start")
    function resolveAfter() {
            return new Promise((first) => {
                setTimeout(() => {
                    first('recall')
                }, 2000);
            })
        }
        async function async() {
            console.log("This is new function!");
            var result = await resolveAfter()
            console.log(result);
        }
        setInterval(() => {
            async()
        }, 4000);

    console.log("1 function end")
    console.log("======================================")

</script>
