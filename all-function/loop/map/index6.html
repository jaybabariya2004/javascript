<!DOCTYPE html>

</body>
<script>

    let data = [{
        state: "gujrat",
        language: "gujrati",
        bussiness: "textile"
    },
    {
        state: "mumbai",
        language: "marathi",
        bussiness: "dimond"
    },
    {
        state: "punjab",
        language: "punjabi",
        bussiness: "auto part"
    }]

    function main(data){
        let record = data.map(j => j.bussiness)
        return record
    }

    let test = main(data)
    console.log("state report",test)
</script>
