<script>

    let data = [{
        movie: "3 idiots",
        actor: "amir",
    },
    {
        movie: "KGF",
        actor: "rocky",
    },
    {
        movie: "bahubali",
        actor: "prbhas",
    },
    {
        movie: "tiranga",
        actor: "nana patekar",
    }]

    function main(data){
        let test = data.map(jb => jb.movie)
        return test
    }

    let result = main(data)
    console.log("movie record",result)
</script>
