<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8th map</title>
</head>
<body>
    
</body>
<script>
     let data = [{
        TV: "samsung",
        display: "LED"
     },
     {
        TV: "sony",
        display: "LED"
     },
     {

        TV: "vise",
        display: "LCD"
     }]

     function main(data){
        let result = data.map(j => j.TV)
        let result2 = data.map(j => j.display)
        return {result,...result2}
     }

     let test = main(data)
     console.log(test)
</script>
</html>
