<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 loop</title>
</head>
<body>
    
</body>
<script>

    let data = {
        number: 0,
        Boolean: true,
        String: ""
    }   //zero,boolean,string do not work in for loop inside javascript


    for(let index=0; index<=data; index++){
        if(index==data){
            console.log("same")
        }else{
            console.log("not a same")
        }
    }
</script>
</html>
