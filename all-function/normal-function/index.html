<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1) initilization
        console.log("1 function start")
        function first() {
            var a = 40;
            var b = 20;
            if (a <= b) {
                console.log("B is max")
            } else {
                console.log("A is max")
            }
        }
        //invoke
        first()
        console.log("1 function end")
        console.log("==================================")

        // 2) initilization
        console.log("2 function start")
        function second() {
            var a = 20;
            var b = 30;
            if (a === b) {
                console.log("A and B is same")
            } else {
                console.log("A and B is not a same")
            }
        }

        //invoke
        second()
        console.log("2 function end")
        console.log("==========================================")

        //3) initilization
        console.log("3 function start")
        function third() {
            var a = 10;
            var b = 20;
            if (a != b) {
                console.log("A not equal to B")
            } else {
                console.log("A equal to B")
            }
        }

        //invoke
        third()
        console.log("3 function end")
        console.log("===================================================")

        //4) initilization
        console.log("4 function start")
        function fourth() {
            var a = 15;
            var b = 45;
            if (a >= b) {
                console.log("A grater than B")
            } else {
                console.log("B grater than A")
            }
        }

        //invoke
        fourth()
        console.log("4 function end")
        console.log("=====================================================")

        //5) initilization

        console.log("5 function start")

        function fifth() {
            console.log("Hello javascript!")
        }

        //invoke
        fifth()
        console.log("5 function end")
        console.log("=====================================================")

        //6) initilization

        console.log("6 function start")

        function six() {
            var a = 10;
            if (a % 2 == 0) {
                console.log("This is a even number")
            } else {
                console.log("This is a odd number")
            }
        }

        //invoke
        six()
        console.log("6 function end")
        console.log("=====================================================")

        //7) initilization
        console.log("7 function start")

        function seven(){
            var a = 10;
            var b = 20;
            var sum = a + b;
            console.log(sum)
        }

        //invoke
        seven()
        console.log("7 function end")
        console.log("========================================================")

        //8) initilization
        console.log("8 function start")

        function eight(){
            var a = 100;
            var b = 20;
            var sum = a - b;
            console.log(sum)
        }

        //invoke
        eight()
        console.log("8 function end")
        console.log("========================================================")

        //9) initilization
        console.log("9 function start")

        function nine(){
            var a = 70;
            var b = 20;
            var sum = a * b;
            console.log(sum)
        }

        //invoke
        nine()
        console.log("9 function end")
        console.log("========================================================")

        //10) initilization
        console.log("10 function start")

        function ten(){
            var a = 100;
            var b = 20;
            var sum = a / b;
            console.log(sum)
        }

        //invoke
        ten()
        console.log("10 function end")
        console.log("========================================================")
    </script>
