<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 1) initilaization      
        console.log("1 function  start")  
        let multi = (a,b) => a*b;
        console.log("multiplication = ",multi(2,3)); 
        console.log("1 function  end")

        // 2) initilaization          
        console.log("2 function  start")

        const add = (a,b) => a+b;
        console.log("addition = ",add(10,20)); 
        console.log("2 function  end")

        // 3) initilaization
        console.log("3 function start")

        const sub = (a,b) => a-b;
        console.log("subtraction = ",sub(1000,200))
        console.log("3 function  end")

        // 4) initilaization
        console.log("4 function  start")

        let divison = (a,b) => a/b;
        console.log("divison = ",divison(100,15));
        console.log("4 function  end")

        // 5) initilaization
        console.log("5 function start")

        let percentage = (a,b) => a%b;
        console.log("percentage",percentage(100,30))
        console.log("5 function  end")

        // 6) initilaization
        console.log("6 function  start")

        let welcome = () => console.log("welcome to javascript");
        welcome()
        console.log("6 function  end")

        // 7) initilaization
        console.log("7 function  start")

        let rendom = () => console.log("my name is jay babariya")
        rendom()
        console.log("7 function  end")

        //8) initilaization
        console.log("8 function  start")
        let  pre = (a,b) => a<b;
        console.log("a less then b",pre(90,30))
         
        console.log("8 function  end")

        //9) initilaization
        console.log("9 function  start")

        let equal = (a,b) => a==b;
        console.log("a equal to b",equal(10,10))
        console.log("9 function  end")

        //10) initilaization
        console.log("10 function  start")

        let notEqual = (a,b) => a!=b;
        console.log("a not equal to b",notEqual(10,20))
        console.log("10 function  end")

        </script>

</body>
</html>
