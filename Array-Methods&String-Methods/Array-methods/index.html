<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    // push method
    let number = [1,2,3,4,5,6];
    number.push(7,8,9,10)
    console.log(number,'Push')

    // pop method
    let fruits = ["apple","banana","mango","kivi"]
    fruits.pop()
    console.log(fruits,'pop')

    // shift method
    let car = ["vento","i20","swift","polo"]
    car.shift()
    console.log(car,"shift")

    //unshift method
    let laptop = ["lenovo","hp","dell","asus"]
    laptop.unshift("apple")
    console.log(laptop,"unshift")

    //slice
    const language = ["Html", "Css", "javascript", "React", "Node"];
    const data = language.slice(1,3);
    console.log(data,"slice");

    // splice
    const num = ["one","two","three","four","five","six","seven"]
    const test = num.splice(1,4)
    console.log(test,"splice")

</script>
</html>
