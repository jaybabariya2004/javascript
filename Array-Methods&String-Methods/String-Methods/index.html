<script>

    // uppercase
    let lower = "jay babariya"
    let upper = lower.toUpperCase();
    console.log(upper,"=> Upper Case") 

    // lowercase
    let word1 = 'HOW ARE YOU'
    let word2 = word1.toLowerCase();
    console.log(lower,'=> lower case')    

    // to local uppercase
    let local1 = 'what is your name'
    let local2 = local1.toLocaleUpperCase();
    console.log(local2,'=> to local uppercase')

    //to local lowercase
    let test1 = 'I LIKE CRICKET'
    let test2 = test1.toLocaleLowerCase();
    console.log(test2,'=> to local lowercase ')

</script>
