<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-validation</title>
</head>

<body>
    <input id="fname" type="text" placeholder="Enter Your Name"><br><br>
    <input id="address" type="text" placeholder="Enter Your Address"><br><br>
    <input id="age" type="number" placeholder="Enter Your Age"><br><br>
    <input id="job" type="text" placeholder="Enter Your Job"><br><br>
    <input id="phone" type="number" placeholder="Enter Your Phone No"><br><br>
    <input id="Country" type="text" placeholder="Enter Your Country"><br><br>
    <button onclick="submitform()">submitted</button>
    <p id="error"></p>

    
    <p>User information</p>
    <button onclick="userData()">Get User Data</button>
    <p id="test_fname"></p>
    <p id="test_address"></p>
    <p id="test_age"></p>
    <p id="test_job"></p>
    <p id="test_phone"></p>
    <p id="test_country"></p>
</body>

<script>
    function submitform() {
        var Fname = document.getElementById('fname').value
        var Address = document.getElementById('address').value
        var Age = document.getElementById('age').value
        var Job = document.getElementById('job').value
        var Phone = document.getElementById('phone').value
        var Country = document.getElementById('Country').value

        try {
            if (Fname && Address && Age && Job && Phone && Country) {
                alert('Form Submiite !..')
                document.getElementById('error').innerHTML = ' '
                var userData = {
                    userName: Fname,
                    Address,
                    Age,
                    Job,
                    Phone,
                    Country
                }
                localStorage.setItem('data', JSON.stringify(userData))
            } else {
                throw 'please fill this form'
            }
        }
        catch (error) {
            document.getElementById('error').innerHTML = error
        }
    }

    function userData() {
        let userData = JSON.parse(localStorage.getItem('data'))
        document.getElementById('test_fname').innerHTML = userData.userName ?? 'Enter Valid Name'
        document.getElementById('test_address').innerHTML = userData.Address ?? 'Enter Valid Address'
        document.getElementById('test_age').innerHTML = userData.Age ?? 'Enter Valid Age'
        document.getElementById('test_job').innerHTML = userData.Job ?? 'Enter Valid Job'
        document.getElementById('test_phone').innerHTML = userData.Phone ?? 'Enter Valid Phone'
        document.getElementById('test_country').innerHTML = userData.Country ?? 'Enter Valid Country'
    }
</script>

</html>
